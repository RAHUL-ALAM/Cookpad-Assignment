{% extends "base.html" %}
{% block body %}

	<div style="width: 50%; margin: 5% auto; padding: 3%; border-radius: 3%;background-color: #DFDFDF;">
	<form class="form-horizontal" method="post" action="/add-image/" enctype="multipart/form-data">
	{% csrf_token %}
	  <div class="form-group">
	    <label class="control-label col-sm-3" for="img">Image:</label>
	    <div class="col-sm-9">
	      {{ form.img }}
	      {{ form.img.errors }}
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-3" for="descrip">Description:</label>
	    <div class="col-sm-9"> 
	      {{ form.description }}
	      {{ form.description.errors }}
	    </div>
	  </div>
	  <div class="form-group"> 
	    <div class="col-sm-offset-3 col-sm-9">
	      <button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>
	    </div>
	  </div>
	</form>
</div>

{% endblock %}
