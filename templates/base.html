<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>ImageWorld</title>
</head>
<body>

	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="/">ImageWorld</a>
	    </div>
	    <ul class="nav navbar-nav">
	      {% if user.is_authenticated %}
	      <li><a href="/add-image/">Add Image</a></li>
	      <li><a href="/all-images/">All Images</a></li>
	      {% endif %}
	    </ul>
	    <ul class="nav navbar-nav navbar-right">
	    {% if user.is_authenticated %}
	      <li><a href="/profile/{{user.username}}/"><span class="glyphicon glyphicon-user"></span> {{ user.username }}</a></li>
	      <li><a href="/logout/"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
	    {% else %}
	      <li><a href="/register/"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
	      <li><a href="/login/"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
	    {% endif %}
	    </ul>
	  </div>
	</nav>

{% block body%}

{% endblock %}

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
